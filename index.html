<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Font Awesome for Icons (e.g., search, settings icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Main JavaScript File (type="module" allows import/export) -->
    <script src="js/main.js" type="module" defer></script>
</head>
<body>

    <!-- Screen 1: Login Screen (Initially Visible) -->
    <div id="login-screen" class="screen">
        <div class="login-box">
            <!-- This area will show the user-customized welcome message and image -->
            <div id="login-preview">
                <h1>환영합니다</h1>
            </div>
            <input type="text" id="username" placeholder="아이디">
            <input type="password" id="password" placeholder="비밀번호">
            <button id="login-btn">로그인</button>
        </div>
    </div>

    <!-- Screen 2: Main Dashboard (Initially Hidden) -->
    <div id="main-app" class="screen" style="display: none;">
        <!-- Top Header Section -->
        <header id="app-header">
            <div class="header-left">
                <h1 class="dashboard-title">My Dashboard</h1>
            </div>
            <div class="header-right">
                <div id="weather-widget" class="header-item">--℃</div>
                <div id="clock-widget" class="header-item">00:00:00</div>
                <button id="search-btn" class="header-item icon-btn" title="통합 검색"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button id="save-btn" class="header-item" title="변경사항 저장"><i class="fa-solid fa-floppy-disk"></i> 저장</button>
                <button id="settings-btn" class="header-item icon-btn" title="설정"><i class="fa-solid fa-gear"></i></button>
                <button id="logout-btn" class="header-item icon-btn" title="로그아웃"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </header>

        <!-- Main Content Body -->
        <div id="app-body">
            <!-- Left Menu Frame -->
            <nav id="left-menu"></nav>
            <!-- Draggable handle to resize frames -->
            <div id="resize-handle"></div>
            <!-- Right Content Frame (with Tabs) -->
            <main id="right-content">
                <div id="tab-container"></div>
                <div id="content-container"></div>
            </main>
        </div>
    </div>

    <!-- Section 3: Modals and Popups (Initially Hidden) -->
    
    <!-- Search Modal -->
    <div id="search-modal" class="modal-wrapper" style="display: none;">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h2>통합 검색</h2>
            <input type="text" id="search-input" placeholder="검색어를 입력하세요...">
            <div class="search-engine-group">
                <p>웹 검색</p>
                <button data-engine="google">Google</button>
                <button data-engine="naver_search">Naver</button>
            </div>
            <div class="search-engine-group">
                <p>사전 검색</p>
                <button data-engine="naver_ko_dic">국어사전</button>
                <button data-engine="naver_en_dic">영어사전</button>
                <button data-engine="naver_hanja_dic">한자사전</button>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal (Content will be generated by JavaScript) -->
    <div id="settings-modal" class="modal-wrapper" style="display: none;"></div>

    <!-- Tutorial Guide (Content will be generated by JavaScript) -->
    <div id="tutorial-overlay" style="display: none;"></div>

    <!-- Notification Container (for toast messages) -->
    <div id="notification-container"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            user-select: none;
            -webkit-user-select: none;
        }
        /* 로딩 스피너 */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen">

    <div class="bg-slate-800 p-8 rounded-lg shadow-2xl w-96 border border-slate-700">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white tracking-wider">SECURE ACCESS</h1>
            <p class="text-slate-400 text-sm mt-2">인가된 사용자만 접근 가능합니다.</p>
        </div>

        <form id="loginForm" onsubmit="return false;">
            <div class="mb-4">
                <label class="block text-slate-300 text-sm font-bold mb-2" for="uid">
                    IDENTIFICATION
                </label>
                <input class="shadow appearance-none border border-slate-600 bg-slate-700 rounded w-full py-3 px-4 text-white leading-tight focus:outline-none focus:border-blue-500 transition-colors" 
                       id="uid" type="text" placeholder="Enter ID" autocomplete="off">
            </div>
            <div class="mb-6">
                <label class="block text-slate-300 text-sm font-bold mb-2" for="upw">
                    PASSPHRASE
                </label>
                <input class="shadow appearance-none border border-slate-600 bg-slate-700 rounded w-full py-3 px-4 text-white leading-tight focus:outline-none focus:border-blue-500 transition-colors" 
                       id="upw" type="password" placeholder="Enter Password">
            </div>
            <div class="flex items-center justify-between">
                <button id="loginBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded w-full focus:outline-none focus:shadow-outline transition-all transform active:scale-95 flex items-center justify-center">
                    <span id="spinner" class="loader hidden"></span>
                    <span id="btnText">LOGIN</span>
                </button>
            </div>
        </form>
        <p id="msgBox" class="text-red-500 text-xs italic mt-4 text-center h-4"></p>
    </div>

    <script>
        /**
         * Hybrid Security Module
         * 1. Native Crypto API (Primary)
         * 2. JS Polyfill (Fallback for file://)
         */
        const SecurityModule = (function() {
            // JS Fallback SHA-256 Implementation
            function jsSHA256(ascii) {
                function rightRotate(value, amount) {
                    return (value >>> amount) | (value << (32 - amount));
                }
                var mathPow = Math.pow;
                var maxWord = mathPow(2, 32);
                var lengthProperty = 'length';
                var i, j; 
                var result = '';
                var words = [];
                var asciiBitLength = ascii[lengthProperty] * 8;
                var hash = [0x6a09e667, 0xbb67ae85, 0x3c6ef372, 0xa54ff53a, 0x510e527f, 0x9b05688c, 0x1f83d9ab, 0x5be0cd19];
                var k = [0x428a2f98, 0x71374491, 0xb5c0fbcf, 0xe9b5dba5, 0x3956c25b, 0x59f111f1, 0x923f82a4, 0xab1c5ed5, 0xd807aa98, 0x12835b01, 0x243185be, 0x550c7dc3, 0x72be5d74, 0x80deb1fe, 0x9bdc06a7, 0xc19bf174, 0xe49b69c1, 0xefbe4786, 0x0fc19dc6, 0x240ca1cc, 0x2de92c6f, 0x4a7484aa, 0x5cb0a9dc, 0x76f988da, 0x983e5152, 0xa831c66d, 0xb00327c8, 0xbf597fc7, 0xc6e00bf3, 0xd5a79147, 0x06ca6351, 0x14292967, 0x27b70a85, 0x2e1b2138, 0x4d2c6dfc, 0x53380d13, 0x650a7354, 0x766a0abb, 0x81c2c92e, 0x92722c85, 0xa2bfe8a1, 0xa81a664b, 0xc24b8b70, 0xc76c51a3, 0xd192e819, 0xd6990624, 0xf40e3585, 0x106aa070, 0x19a4c116, 0x1e376c08, 0x2748774c, 0x34b0bcb5, 0x391c0cb3, 0x4ed8aa4a, 0x5b9cca4f, 0x682e6ff3, 0x748f82ee, 0x78a5636f, 0x84c87814, 0x8cc70208, 0x90befffa, 0xa4506ceb, 0xbef9a3f7, 0xc67178f2];

                ascii += '\x80'; 
                while (ascii[lengthProperty] % 64 - 56) ascii += '\x00'; 
                for (i = 0; i < ascii[lengthProperty]; i++) {
                    j = ascii.charCodeAt(i);
                    words[i >> 2] |= j << ((3 - i) % 4) * 8;
                }
                words[words[lengthProperty]] = ((asciiBitLength / maxWord) | 0);
                words[words[lengthProperty]] = (asciiBitLength);
                
                for (j = 0; j < words[lengthProperty];) {
                    var w = words.slice(j, j += 16);
                    var oldHash = hash;
                    hash = hash.slice(0, 8);
                    
                    for (i = 0; i < 64; i++) {
                        var w15 = w[i - 15], w2 = w[i - 2];
                        var a = hash[0], e = hash[4];
                        var temp1 = hash[7] +
                            (rightRotate(e, 6) ^ rightRotate(e, 11) ^ rightRotate(e, 25)) + 
                            ((e & hash[5]) ^ ((~e) & hash[6])) + 
                            k[i] + 
                            (w[i] = (i < 16) ? w[i] : (
                                w[i - 16] +
                                (rightRotate(w15, 7) ^ rightRotate(w15, 18) ^ (w15 >>> 3)) + 
                                w[i - 7] +
                                (rightRotate(w2, 17) ^ rightRotate(w2, 19) ^ (w2 >>> 10))
                            ) | 0
                        );
                        var temp2 = (rightRotate(a, 2) ^ rightRotate(a, 13) ^ rightRotate(a, 22)) + 
                            ((a & hash[1]) ^ (a & hash[2]) ^ (hash[1] & hash[2]));
                        
                        hash = [(temp1 + temp2) | 0].concat(hash); 
                        hash[4] = (hash[4] + temp1) | 0;
                    }
                    
                    for (i = 0; i < 8; i++) {
                        hash[i] = (hash[i] + oldHash[i]) | 0;
                    }
                }
                
                for (i = 0; i < 8; i++) {
                    for (j = 3; j + 1; j--) {
                        var b = (hash[i] >> (j * 8)) & 255;
                        result += ((b < 16) ? 0 : '') + b.toString(16);
                    }
                }
                return result;
            }

            async function getHash(message) {
                try {
                    // 1. Try Native API first (Fast & Accurate)
                    if (window.crypto && window.crypto.subtle) {
                        const msgBuffer = new TextEncoder().encode(message);
                        const hashBuffer = await window.crypto.subtle.digest('SHA-256', msgBuffer);
                        const hashArray = Array.from(new Uint8Array(hashBuffer));
                        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                    } else {
                        throw new Error("Native crypto not available");
                    }
                } catch (e) {
                    return jsSHA256(message);
                }
            }

            return {
                hash: getHash
            };
        })();

        (function() {
            const TARGET = {
                ID: "3633916aae4b7bbcf225f5b8758cad14d9ff9f6d30443644db7667d6a91ec0e6",
                PW: "4d76022807420a74d97c651c0540190b3850667943d4c58a26e02d5440ef0036",
                URL: "em9uZV9tYW5hZ2VyLmh0bWw="
            };

            const loginBtn = document.getElementById('loginBtn');
            const msgBox = document.getElementById('msgBox');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            const inputId = document.getElementById('uid');
            const inputPw = document.getElementById('upw');

            async function attemptLogin() {
                const valId = inputId.value.trim();
                const valPw = inputPw.value.trim();

                if (!valId || !valPw) {
                    msgBox.innerText = "아이디와 비밀번호를 입력하세요.";
                    return;
                }

                loginBtn.disabled = true;
                btnText.innerText = "확인 중...";
                spinner.classList.remove('hidden');
                msgBox.innerText = "";

                setTimeout(async function() {
                    try {
                        const hashId = await SecurityModule.hash(valId);
                        const hashPw = await SecurityModule.hash(valPw);

                        // 디버깅: 이제 Input과 Target이 일치할 것입니다.
                        // console.log("ID:", hashId, TARGET.ID);
                        // console.log("PW:", hashPw, TARGET.PW);

                        if (hashId === TARGET.ID && hashPw === TARGET.PW) {
                            msgBox.innerText = "인증 성공! 이동합니다.";
                            msgBox.className = "text-green-500 text-sm font-bold mt-4 text-center h-4";
                            setTimeout(() => {
                                window.location.href = atob(TARGET.URL);
                            }, 500);
                        } else {
                            console.warn("Mismatch Detected");
                            throw new Error("Mismatch");
                        }
                    } catch (e) {
                        msgBox.innerText = "아이디 또는 패스워드가 일치하지 않습니다.";
                        msgBox.className = "text-red-500 text-xs italic mt-4 text-center h-4";
                        
                        loginBtn.disabled = false;
                        btnText.innerText = "LOGIN";
                        spinner.classList.add('hidden');
                        inputPw.value = "";
                        inputPw.focus();
                    }
                }, 500);
            }

            loginBtn.addEventListener('click', attemptLogin);
            inputPw.addEventListener('keypress', (e) => { if (e.key === 'Enter') attemptLogin(); });
            inputId.addEventListener('keypress', (e) => { if (e.key === 'Enter') inputPw.focus(); });
        })();
    </script>
</body>
</html>
